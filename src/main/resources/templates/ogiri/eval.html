<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="main">
<link rel="stylesheet" th:href="@{/css/eval.css}" type="text/css">
    <body>
        <div class="p-3 mb-2 bg-warning text-dark"></div>
        <h1 class="shadow">評価</h1>


        <div class="class1">
            <label for="file"></label><br>
            <ul th:object="${post}" enctype="multipart/form-data" th:action="@{/ogiri/{id}/eval(id=${post.id})}">
                <td>
                    <img th:src="*{imageSource}" alt="image">
                </td>
            </ul>
        </div>
        <div class="title">

         <div class="a">
            <ul th:object="${post}">
                <label>題名: [[*{title}]]</label>
            </ul>
         </div>

        </div>
        <form th:method="post" th:action="@{/ogiri/{id}/eval(id=${post.id})}" th:object="${eval}" novalidate>
            <div>
                <input type="radio" name="radio" th:value="おもしろい">おもしろい
                <label for="point1"></label>
            </div>
            <div><label></label>
                <input type="radio" name="radio" th:value="普通">普通
                </label>
            </div>
            <div><label>
                    <input type="radio" name="radio" th:value="つまらない">つまらない
                </label></div>

            <div class="i">

            ご感想：<br>
            <textarea name="comment" rsprinows="4" cols="40"></textarea><br>
            <input type="submit" value="送信"><input type="reset" value="リセット">
            </div>
        </form>
        </ul>
</div>
</body>

</html>
